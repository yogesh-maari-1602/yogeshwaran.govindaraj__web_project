<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../assets/CSS/Donor Register.css">
</head>

<body>
    <div class="container">
        <h1> Donor Register</h1>
        <form id="form">
            <!-- onsubmit="return validateForm()" -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button onclick="Submit()">Register</button>

            <p>Already you have Account ? <a class="login" href="./DonorLogin.html">Log In</a></p>
        </form>
    </div>


    <script>

        let signUpform = document.getElementById("form");
        document.createElement("Donorregister");
        signUpform.addEventListener("submit", function (event) {
            event.preventDefault();

            let array = [];
            if (localStorage.getItem("Donorregister") != null) {
                array = JSON.parse(localStorage.getItem("Donorregister"));
            }

            let match = false;

            const id = Date.now();


            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const address = document.getElementById("address").value;
            const phone = document.getElementById("phone").value;


            if (password != confirmPassword) {
                alert("Password and confirmPassword does not match");
                return false;
            } else {
                for (let i = 0; i < array.length; i++) {
                    if (email == array[i]["email"]) {
                        match = true;
                    }
                }
            }

            if (match == true) {
                alert("Email is already Exist");
                return false;
            }

            const formData = {
                name: name,
                email: email,
                password: password,
                address: address,
                phone: phone
            };

            array.push(formData);
            const str = JSON.stringify(array);
            localStorage.setItem("Donorregister", str);
            console.log(str);


            window.location.href = "./DonorLogin.html";
        });

    </script>
